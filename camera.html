<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minstagram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="64x64" href="/public/instagram4.png">
</head>
<body class="h-full bg-black">
   <!-- Vista B: Captura de foto -->
   <div id="captureView" class="h-full flex flex-col relative">
    <video id="cameraPreview" autoplay playsinline class="w-full h-full object-cover"></video>
    <button id="switchCameraBtn" class="absolute top-4 right-4 bg-white rounded-full p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4v16h18V4H3zm9 12a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
    </button>
    <button id="captureBtn" class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-white rounded-full p-4">
        <div class="w-16 h-16 rounded-full border-4 border-black"></div>
    </button>
</div>

    <!-- Vista C: Previsualización y publicación -->
    <div id="publishView" class="h-full flex flex-col bg-white hidden">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-gray-900 text-center">Minstagram</h1>
            </div>
        </header>
        <main class="flex-grow overflow-y-auto">
            <div class="max-w-lg mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="bg-white shadow overflow-hidden rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <img id="photoPreview" src="" alt="Foto capturada" class="w-full rounded-lg mb-4">
                        <input type="text" id="photoTitle" placeholder="Añade un título a tu foto" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-white">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between">
                <button id="cancelBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full w-5/12">
                    Cancelar
                </button>
                <button id="publishBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full w-5/12">
                    Publicar
                </button>
            </div>
        </footer>
    </div>

    <script src="camera.js"></script>
</body>
</html>
